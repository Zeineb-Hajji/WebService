        body {

            font-family: Arial, sans-serif;

        .container {

        }

            position: relative;

            top: 0;

            height: 100%;

            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .section a:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section gauche -->
        <div class="section">
            <a href="dashboard.html">
                <img src="image2.jpg" alt="Discover Your Land">

            </a>
        </div>

        <!-- Section droite -->
        <div class="section">
            <a href="deforestation.html">
